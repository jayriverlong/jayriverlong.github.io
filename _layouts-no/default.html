<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="handheld, only screen and (max-device-width:640px)">

    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>

{% seo %}
  </head>

  <body>
    <div class="shell">
      <section id="main_content">
        <!-- <h2><span style='float:left;'>Jay Riverlong</span><span style='float:right;'>About</span></h2> -->
        <h2><table style='border:0;background:none;'><tr><td><a href='/'>Jay Riverlong</a></td><td><a href='/about'>About</a></tr></table></h2>
        {{ content }}
      </section>

      <footer style='background:none;'>
        {% if is_blogpost %}
            <span class="ribbon-outer">
              <span class="ribbon-inner">
                <p style="font:300 12px/1 'Open Sans', Myriad, Calibri, sans-serif;padding-bottom:4px;padding-top:4px;">Follow me on <a style='font-size: 16px/1;text-transform:none;' href='https://twitter.com/jayriverlong'>Twitter</a>.</p>
              </span>
              <span class="left-tail"></span>
              <span class="right-tail"></span>
            </span>
        {% endif %}
        <p style='font-weight:300;'>This content is distributed under a <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>, except where otherwise noted.</p>
      </footer>

    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
